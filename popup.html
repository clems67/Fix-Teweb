<!DOCTYPE html>
<script type="module" src="./popup.js"></script>
<html>
  <meta charset="UTF-8" />
  <body style="display: flex; flex-direction: column; width: 450px">
    <div
      id="activityContainer"
      style="display: flex; justify-content: space-around; margin-top: 10px"
    >
      <button id="buttonFacturable">Facturable</button>
      <button id="buttonNonFacturable">Non Facturable</button>
      <button id="buttonAbsence">Abscences</button>
    </div>
    <a style="margin: 10px 0px 2px 0px"
      >Double-cliquez sur un projet pour l'insérer :</a
    >
    <select id="favoritSelectList" size="20"></select>
    <button id="deleteFavoriteButton" style="margin: 10px auto 0px">
      Supprimer le favoris sélectionné
    </button>
    <div
      id="addFavoriteContainer"
      style="display: flex; margin: 10px auto auto"
    >
      <a style="font-size: medium">Ajouter un favoris ligne n° :</a>
      <select id="lineNumber" style="margin: auto 5px">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select>
      <button id="addFavoriteButton">VALIDER</button>
    </div>
  </body>
</html>
